<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <div id="cabecalho">
            <h1>Cadastro de DEVs</h1>
            <p1><em><strong>Complete suas informações</strong></em></p1>
        </div>
        <main>
            <form action="" method="get" class="formulario-dev">
                <div class="oinput line">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="line">
                    <fieldset>
                        <legend>Área de atuação:</legend>
                        <input type="radio" id="front" name="work" value="front-end" checked>
                        <label for="front">Front-End</label>
                        <input type="radio" id="back" name="work" value="back-end">
                        <label for="back">Back-End</label>
                        <input type="radio" id="full" name="work" value="fullstack">
                        <label for="full">Full-Stack</label>
                    </fieldset>
                </div>
                <div class="line">
                    <label>Senioridade:</label>
                    <select name="senioridade" id="senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option value="junior">Júnior</option>
                        <option value="pleno">Pleno</option>
                        <option value="senior">Sênior</option>
                    </select>
                </div>
            </form>
        </main>
    </header>
</body>

</html>
