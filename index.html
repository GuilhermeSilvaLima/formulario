<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <div id="cabecalho">
            <h1>Cadastro de DEVs</h1>
            <p1><em><strong>Complete suas informações</strong></em></p1>
        </div>
        <main>
            <form action="" method="get" class="formulario-dev">
                <div class="oinput line">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="line">
                    <fieldset>
                        <legend>Área de atuação:</legend>
                        <input type="radio" id="front" name="work" value="front-end" checked>
                        <label for="front">Front-End</label>
                        <input type="radio" id="back" name="work" value="back-end">
                        <label for="back">Back-End</label>
                        <input type="radio" id="full" name="work" value="fullstack">
                        <label for="full">Full-Stack</label>
                    </fieldset>
                </div>
                <div class="line">
                    <label>Senioridade:</label>
                    <select name="senioridade" id="senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option value="junior">Júnior</option>
                        <option value="pleno">Pleno</option>
                        <option value="senior">Sênior</option>
                    </select>
                </div>
                <div class="line">
                   <p>Selecione as tecnologias que utiliza:</p>
                   <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                   <label for="tecnologia1">HTML</label>
                   <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                   <label for="tecnologia2">CSS</label>
                   <input type="checkbox" name="tecnologia3" id="tecnologia3" value="javascript">
                   <label for="tecnologia3">JavaScript</label>
                   <input type="checkbox" name="tecnologia4" id="tecnologia4" value="C#">
                   <label for="tecnologia4">C#</label>
                   <input type="checkbox" name="tecnologia5" id="tecnologia5" value="PHP">
                   <label for="tecnologia5">PHP</label>
                   <input type="checkbox" name="tecnologia6" id="tecnologia6" value="python">
                   <label for="tecnologia6">Python</label>
                   <input type="checkbox" name="tecnologia7" id="tecnologia7" value="java">
                   <label for="tecnologia7">Java</label>
                </div>
                <div class="line">
                    <label for="resumo">Conte mais sobre suas experiências:</label>
                    <textarea placeholder="Digite aqui..." name="resumo" id="resumo" cols="30" rows="10"></textarea>
                </div>
                <div class="line">
                    <input type="checkbox" name="termo-privacidade" id="privacidade" value="Concordo" required>
                    <label for="privacidade">Concordo com os termos de privacidade.</label>
                </div>
                <div class="line">
                   <button type="submit">Enviar</button>
                   <button type="reset">Apagar</button>
                </div>
            </form>
        </main>
    </header>
</body>

</html>
